    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background */

        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #1a1a1a;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        header button {
            padding: 7px 5px;
            background-color: #5f5a5a; /* Darker gray background for the button */
            color: white;
            font-size: 12px;
        }

        header button:hover {
            background-color: rgb(8, 8, 8);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li button {
            color: #fff;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input, .search-bar select {
            padding: 5px;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #444;
            color: #fff;
        }

        .search-bar button {
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 3px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #777;
        }

        .cart-icon {
            margin-left: 20px;
            cursor: pointer;
        }

        .cart-icon img {
            width: 30px;
            height: 30px;
        }

        .profile-icon {
            margin-left: 20px;
            cursor: pointer;
        }

        .profile-icon img {
            width: 30px;
            height: 30px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .products-section {
            max-width: 1200px;
            margin: auto;
        }

        .products-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            background-color: #2a2a2a; /* Slightly lighter dark background */
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
            width: calc(25% - 20px); /* Four items per row with gap */
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }

        .product-item p {
            font-size: 1em;
            color: #bbb; /* Light gray text color */
        }

        .product-item .btn {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .product-item .btn:hover {
            background-color: #777;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            color: #fff;
        }

        .cart-content h2 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
        }

        .toggle button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;

        .toggle button:hover {

</head>

            const cart = [];

            function displayProducts(filteredProducts) {
                productGrid.innerHTML = '';
                filteredProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product-item';
                    productElement.innerHTML = `
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>${product.price}</p>
                        <button class="btn" data-product-id="${product.id}">Add to Cart</button>
                    `;
                    productGrid.appendChild(productElement);
                });
            }

            function searchProducts() {
                const searchText = searchInput.value.toLowerCase();
                const selectedCategory = categorySelect.value;
                const filteredProducts = products.filter(product => {
                    return (selectedCategory === '' || product.category === selectedCategory) &&
                        product.name.toLowerCase().includes(searchText);
                });
                displayProducts(filteredProducts);
            }

            searchButton.addEventListener('click', searchProducts);

            function addToCart(productId) {
                const product = products.find(product => product.id === productId);
                if (product) {
                    cart.push(product);
                    alert(`${product.name} has been added to the cart.`);
                }
            }

            function showCart() {
                cartItems.innerHTML = '';
                let total = 0;
                let estimatedDeliveryTime = '1 hour';
                cart.forEach(product => {
                    total += parseFloat(product.price.substring(1)); // Convert price string to float
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <p>${product.name} - ${product.price}</p>
                    `;
                    cartItems.appendChild(cartItem);
                });

                if (total >= 500) {
                    estimatedDeliveryTime = '1 week';
                } else if (total >= 1000) {
                    estimatedDeliveryTime = '2 weeks';
                }

                totalPrice.textContent = `Total: $${total.toFixed(2)}`;
                deliveryTime.textContent = `Estimated Delivery Time: ${estimatedDeliveryTime}`;
                cartOverlay.style.display = 'flex'; // Ensure cart overlay is displayed
            }

            function toggleLightDarkMode() {
                document.body.classList.toggle('light-mode');
            }

            productGrid.addEventListener('click', event => {
                if (event.target.classList.contains('btn')) {
                    const productId = parseInt(event.target.dataset.productId, 10);
                    addToCart(productId);
                }
            });

            cartIcon.addEventListener('click', showCart);
            closeCart.addEventListener('click', () => {
                cartOverlay.style.display = 'none';
            });

            themeToggle.addEventListener('click', toggleLightDarkMode);

            displayProducts(products); // Initial display of all products
        });

</html>
